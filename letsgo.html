<div style="clear: both;"></div>


    <div class="detail">

        <div class="row">
        <div class="col-lg-3">
            <div class="part1">Earnings (Monthly)
                <div class="part2">$40,000</div>

            <div><i class="fa-solid fa-calendar"></i></div>
        </div>
        <div class="col-lg-3" style="border-left: 5px solid skyblue;">

<!-- 차트 -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="row">
       
        <div class="col-lg-6" style=" padding-top: 40px;">
            <div class="Power">
        <div class="chart_head">Earning Overview</div>
            <canvas id="myChart"></canvas>

            <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['January', 'Febuary', 'March', 'April', 'Mar', 'June', 'July'],
                    datasets: [{
                        label: 'Monthly',
                        data: [0, 10, 5, 2, 20, 30, 35],
                        fill : true,
                        backgroundColor: 'rgba(0,0,139, 0.7)',
                        borderColor: 'rgba(0,0,139, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            </script>
        </div>
    </div>

<!-- 태스크 -->

        <div class="col-lg-4" style="padding-top: 40px; padding-left: 250px;">
